name: Deploy Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Build and Upload
    runs-on: ubuntu-latest
    env:
      VITE_UPLOAD_PROXY_URL: ${{ secrets.VITE_UPLOAD_PROXY_URL }}
      VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
      VITE_SQUARE_ENV: ${{ secrets.VITE_SQUARE_ENV }}
      VITE_SQUARE_APPLICATION_ID: ${{ secrets.VITE_SQUARE_APPLICATION_ID }}
      VITE_SQUARE_REDIRECT_URI: ${{ secrets.VITE_SQUARE_REDIRECT_URI }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Needed so git log can see the before commit when detecting Lambda changes
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Build application
        working-directory: client
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GitHubActionsDeploy

      - name: Sync build to S3
        working-directory: client
        run: aws s3 sync dist/ s3://client2-synvya-com --delete

      - name: Invalidate CloudFront cache
        env:
          CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        if: ${{ success() && env.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" \
            --paths "/*"

      - name: Check for Lambda changes
        id: lambda-changes
        working-directory: ${{ github.workspace }}
        run: |
          # Check if the before commit exists
          if git cat-file -e ${{ github.event.before }} 2>/dev/null; then
            # Check all commits in the push range for lambda changes
            # Use --diff-filter to only show modified/added files, then filter for lambda directory
            if git log --name-only --diff-filter=AM ${{ github.event.before }}..${{ github.sha }} -- "infra/lambda/" | grep -q "^infra/lambda/"; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            # Before commit doesn't exist (force push/rebase), check if current commit has lambda files
            if git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | grep -q "^infra/lambda/"; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Package Lambda function
        if: steps.lambda-changes.outputs.changed == 'true'
        working-directory: ${{ github.workspace }}/infra/lambda
        run: |
          npm ci --production
          zip -qr ../synvya-square-integration.zip \
            square.js handler.js package.json package-lock.json node_modules

      - name: Deploy Lambda function
        if: steps.lambda-changes.outputs.changed == 'true'
        working-directory: ${{ github.workspace }}
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          aws lambda update-function-code \
            --region "$AWS_REGION" \
            --function-name synvya-square-integration \
            --zip-file fileb://infra/synvya-square-integration.zip
