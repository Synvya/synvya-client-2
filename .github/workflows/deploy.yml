name: Deploy Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Build and Upload
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    env:
      VITE_UPLOAD_PROXY_URL: ${{ secrets.VITE_UPLOAD_PROXY_URL }}
      VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
      VITE_SQUARE_ENV: ${{ secrets.VITE_SQUARE_ENV }}
      VITE_SQUARE_APPLICATION_ID: ${{ secrets.VITE_SQUARE_APPLICATION_ID }}
      VITE_SQUARE_REDIRECT_URI: ${{ secrets.VITE_SQUARE_REDIRECT_URI }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GitHubActionsDeploy

      - name: Sync build to S3
        run: aws s3 sync dist/ s3://client2-synvya-com --delete

      - name: Invalidate CloudFront cache
        env:
          CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        if: ${{ success() && env.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" \
            --paths "/*"

      - name: Check for Lambda changes
        id: lambda-changes
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^infra/lambda/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Package Lambda function
        if: steps.lambda-changes.outputs.changed == 'true'
        working-directory: infra/lambda
        run: |
          npm ci --production
          zip -qr ../synvya-square-integration.zip \
            square.js handler.js package.json package-lock.json node_modules

      - name: Deploy Lambda function
        if: steps.lambda-changes.outputs.changed == 'true'
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          aws lambda update-function-code \
            --region "$AWS_REGION" \
            --function-name synvya-square-integration \
            --zip-file fileb://infra/synvya-square-integration.zip
